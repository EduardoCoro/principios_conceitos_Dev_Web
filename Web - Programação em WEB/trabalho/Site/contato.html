<!doctype html>
<html lang="pt-br">
    <head>
	    <title>Informática</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="cssreset.css">
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
	    <div id="corpo"> 
          <header id="topo">
                <ul id="menu">
                    <li class="menu"><a class="menu" href="" id="home" >Home</a></li>
                    <li class="menu"><a class="menu" href="" >Computadores</a></li>
                    <li class="menu"><a class="menu" href="redes.html">Redes</a></li>
                    <li class="menu"><a class="menu" href="" >Programação</a></li>
                    <li class="menu"><a class="menu" href="" >Sites</a></li>
                    <li class="menu"><a class="menu" href="contato.html" id="contat" >Contatos</a></li>
				</ul>	
		  </header>
		  <main id="textocorpo">
		    <form id="frm_contato" method="post">
              <fieldset class="c1" id="f1">
                <legend>Dados para contato</legend>
                <label for="txt_nome" class="c1">Nome : </label>
                <input type="text" id="txt_nome" class="c1" name="txt_nome" size="50" maxlength="60" placeholder="Digite o nome...">
                <br><br>
                <label for="txt_email" class="c1">E-mail: </label>
                <input type="email" id="txt_email" class="c1" name="txt_email" size="50" maxlength="60" placeholder="Digite o E-mail...">
                <br><br>
                <label for="cboMotivo" class="c1">Motivo: </label>
                <select  id="cboMotivo" name="cboMotivo">
                    <option value="0" selected>--Selecione--</option>
                    <option value="1">Dúvida</option>
                    <option value="2" >Sugestão</option>
                    <option value="3">Reclamação</option>
                    <option value="4">Elogio</option>
                </select>
                <br><br>
                <label for="txtcomentario" class="c1">Comentário : </label>
                <br><br>
                <textarea style="resize: none" rows="10" cols="50" id="txtcomentario" name="txtcomentario" placeholder="Comente..."></textarea>
                <br><br>
				<br><br>
                <label>Deseja receber informações?</label>
                <input type="radio" id="rdoSim" name="rdoReceberInfo"><label for="rdoSim">Sim</label>
                <input type="radio" id="rdoNao" name="rdoReceberInfo"><label for="rdoNao">Não</label>
                <br><br>
				<br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
                
               </fieldset>
            </form>
		  </main>
		</div>  
    </body>	
</html>
